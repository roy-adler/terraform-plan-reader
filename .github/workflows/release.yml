name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate script
        run: |
          bash -n "Terraform Plan Reader/terraform-plan-reader.sh"
          echo "âœ“ Syntax check passed"
      
      - name: Install ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
      
      - name: Run ShellCheck
        run: |
          shellcheck --severity=error --format=gcc "Terraform Plan Reader/terraform-plan-reader.sh"
      
      - name: Make script executable
        run: chmod +x "Terraform Plan Reader/terraform-plan-reader.sh"
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: "Terraform Plan Reader/terraform-plan-reader.sh"
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

