name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  validate:
    name: Validate Script
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check syntax
        run: |
          bash -n terraform-plan-reader.sh
          echo "âœ“ Syntax check passed"
      
      - name: Install ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
      
      - name: Run ShellCheck
        run: |
          shellcheck --severity=error --format=gcc terraform-plan-reader.sh

